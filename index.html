
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Ontology Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/theme.css">
    <script>
      // Flash-prevention: set data-theme before first paint
      (function() {
        var t = localStorage.getItem('nsaw-theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: var(--theme-font-ui);
            background-color: var(--theme-bg-base);
            color: var(--theme-text-default);
            overflow: hidden;
        }

        .blueprint-grid {
            background-image: radial-gradient(circle, var(--theme-grid-dot) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--theme-scrollbar-thumb);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--theme-scrollbar-thumb-hover);
        }

        .node-active {
            border-color: var(--theme-node-active-border) !important;
            box-shadow: 0 0 15px var(--theme-node-active-glow);
            background: var(--theme-node-active-bg) !important;
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>

</head>

</body>
</html>
